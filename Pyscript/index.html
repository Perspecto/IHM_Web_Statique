<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web avec PyScript</title>

    <!-- Pour appliquer le CSS de PyScript -->  
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.12.1/core.css">
    <!-- Pour amorcer PyScript -->
    <script type="module" src="https://pyscript.net/releases/2023.12.1/core.js"></script>
    

</head>
<body>
    <h1>Ma page avec Pyscript</h1>
    <p>
        <strong>
            <script type="py">
                from pyscript import display
                display("Bienvenue")
                display("Je vous acceuille dans ma page Pyscript")
                import main
                main.rectangle(5,9)


            </script>
        </strong>
    </p>
    <img src="https://pyscript.github.io/docs/2023.12.1/assets/images/pyscript.svg" width=60%>
    <script type="py" terminal>
        print("Aucune erreur n'est détectée dans la page (présumablement)")
    </script>   
</body>
</html>
